<!DOCTYPE html>
<html lang="en">
<head>
  <title>Visual story generation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
  	window.onload = setTimer;
  	var startTime, currentTime;
  	var oldlength = 0;
  	var i=0;
  	var j=0;
  	
  	//todo: need to add more images for this
  	var images = [["img/biggan/island_1.jpeg", "img/vqgan/island.png", "img/dalle/island.png", "img/draw/island.jpeg"], 
  	["img/biggan/ghibli.png", "img/vqgan/ghibli.png", "img/draw/ghibli.jpeg" ], 
  	["img/biggan/octopus.png", "img/draw/octopus.jpeg"], 
  	["img/biggan/etheral.png", "img/draw/etheral.jpeg", "img/vqgan/etheral.png"], 
  	["img/biggan/galaxy.png", "img/draw/galaxy.jpeg"],
  	[ "img/biggan/sun.png", "img/draw/sun.jpeg"], 
  	["img/biggan/alice.jpeg", "img/draw/alice.jpeg"]];

  	var captions = ["An island in Disney reminded me of rainbows.", "Roaming in studio Ghibli world in the night", "An Octopus was playing the Ukele in the style of Disney", "The etheral forest spirits", "A galaxy in a melting pot", "Shining in the setting sun like a pearl upon the ocean", "Alice was lost in the wonderland"];

  	function setTimer(){
  		startTime = new Date().getTime();
  	}


  	var updateChars = setInterval(function() {
	 	var presettext = document.getElementById('presettext');
		// console.log((currentTime-startTime)/1000);
		var textlength = presettext.value.length;
		var chars = document.getElementById('chars')
		chars.innerHTML = "Characters remaining: " + (1000-textlength).toString();;
		if (textlength>500 && textlength<1000){
			document.getElementById('donebtn').style.visibility = "visible";
			chars.style.color = "green";
		}
		else{
			chars.style.color = "red";
		}

	}, 1000)


	 var myfunc = setInterval(function() {
	 	var presettext = document.getElementById('presettext');
		// console.log((currentTime-startTime)/1000);
		var textlength = presettext.value.length;

		if ((textlength-oldlength) <= 20){
			showme.style.visibility = "visible";
			showbtn.style.visibility = "visible";
			togglebtn.style.visibility = "visible";
		}

		oldlength = textlength;

	}, 10000)
  	
  	function switchPrompt(){
  		i = Math.floor(Math.random() * 6);
  		j = Math.floor(Math.random() * images[i].length);
  		var visualImg = document.getElementById('visual');
  		var btn = document.getElementById('showbtn');
  		visualImg.src = images[i][j];

  		btn.innerHTML = "Show me some visual inspiration";
	  	visualImg.style.visibility = "hidden";
	  	presettext.value = "";
	  	presettext.value = captions[i];
	  	prompt.value = captions[i];

	  	showme.style.visibility = "hidden";
		showbtn.style.visibility = "hidden";
		togglebtn.style.visibility = "hidden";
  	}

  	function toggleImg(){
  		var oldj = j;
  		j = Math.floor(Math.random() * images[i].length);

  		if (j==oldj){
  			console.log(j);
  			if(j<images[i].length-1){
  				j++;
  			}
  			else{
  				j--;
  			}
  		}

  		var visualImg = document.getElementById('visual');
  		visualImg.src = images[i][j];
  	}

	function showInspiration()
	{
	  var btn = document.getElementById('showbtn');
	  var visualImg = document.getElementById('visual');

	  if (btn.innerHTML == "Show me some visual inspiration"){
	  	btn.innerHTML = "Hide inspiration";
	  	visualImg.style.visibility = "visible";
	  }

	  else{
	  	btn.innerHTML = "Show me some visual inspiration";
	  	visualImg.style.visibility = "hidden";
	  }
	}
	
  </script>

</head>
<body>

<div class="container">

	<div class="row">
		<div class="col-md-8">
		  <h1>Story creation </h1>
		  <p class="lead">Use the given starting prompt to create your original story. Try to be creative with your story. You can write upto 1000 characters. Write at least 500 characters to complete the task. </p>

		  <button id = "switchbtn" type="button" class="btn btn-warning" onclick="switchPrompt();"> Choose a different starting prompt
		  </button>

		  <div class="form-group">
		    <textarea class="form-control" id="presettext" rows="18"> An island in Disney reminded me of rainbows. </textarea>
		  </div>

		  <p id = "chars"> Characters remaining: </p>

		  <button id = "donebtn" type="button" class="btn btn-success" onclick=""> Done!
		  </button>
		</div>

		<div class="col-md-4">

			<p id = "showme"> <b> Feeling stuck? <b> </p>
			<button id = "showbtn" type="button" class="btn btn-primary" onclick="showInspiration();">Show me some visual inspiration</button>

			<button id = "togglebtn" type="button" class="btn btn-primary" onclick="toggleImg()"> <b> <i class="fa fa-refresh" aria-hidden="true"></i> </b> </button>

		  	<img id = "visual" src="img/biggan/island_1.jpeg" class="img-rounded" >

		</div>

	</div>

</div>

</body>
</html>
